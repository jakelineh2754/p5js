<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            fill(147,193,255);         //light blue
            ellipse(250,440,275,275);
            fill(147,193,255); //this line of code fills in the shape with a color that you choose
            ellipse(250,250,200,200);
            fill(147,193,255);
            ellipse(250,115,100,100);//this line of code creates a circle
            fill(0,0,0);         //black
            ellipse(225,110,15,15);
            fill(0,0,0);
            ellipse(270,110,15,15);
            fill(254,139,40);     
            ellipse(275,123,70,15);// creates the snowmnas nose 
            fill(0,0,0);
            ellipse(250,140,50,5) 
            fill(132,78,22);//fills the other buttons of the snowman with colors
            ellipse(250,200,20,20)
            fill(132,78,22);
            fill(132,78,22);
            ellipse(250,240,20,20);
            fill(132,78,22); // it fills the circles with the color of the snowmans buttons 
            ellipse(250,290,20,20);
            fill(255,0,255);
            rect(195,70,110,10); // this line creates a rectangle
            rect(209,24,85,50);//this creates the snowmans hat
            fill(114,51,0);
            rect(330,230,130,5);//this creates one of the snowmans arm
            fill(114,51,0);
            rect(150,250,275,5);
            fill(170,223,102);
            ellipse(252,25,22,20);
            stroke(100,200,200,100) //the stroke it helps to not define the lines but define the curves
            
         
            
           
           
           
            
        }
    </script>
<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/bmuellerhstat/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });


<>

</html>
