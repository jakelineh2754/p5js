<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>


<head>
    <title>mouseDragged and mouseMoved</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        function setup() {
            createCanvas(500, 500);
        }


        function draw() {
            random(255,255,0);
            ellipse(275,320,100,100);//this is the body 
            ellipse(200,300,50,50);
            ellipse(350,300,50,50);
            line(275,368,275,600);
            ellipse(320,260,50,50)
            ellipse(270,245,50,50)
            ellipse(225,260,50,50)
            ellipse(208,350,50,50)
            ellipse(345,350,50,50)
            ellipse(310,384,50,50)
            ellipse(245,385,50,50)
            


        }


        function mouseDragged() {


            stroke(random(255), (255), random(255));
            line(0, 0, mouseX, mouseY);
            line(0, height, mouseX, mouseY);
            line(width, 0, mouseX, mouseY);
            line(width, height, mouseX, mouseY);






        }


        function mouseMoved() {


            var diameter;


            diameter = 10; // task 1
            diameter = random(20); // task 2
            fill((255), random(255), random(255)); // task 3
            ellipse(mouseX + random(-20, 20), mouseY + random(-20, 20), diameter, diameter)
        }
    </script>
</head>


<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/jakelineh2754/p5js/blob/gh-pages/interactions-project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>



</html>
